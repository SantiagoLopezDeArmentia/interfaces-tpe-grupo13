<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedor con Línea de Parábola</title>
    <style>
        .parabola-container {
            width: 100%;
            height: 300px;
            /*background-color: lightblue;*/
            clip-path: path('M 0 0 Q 0 0, 50 0 T 50 50');
        }

        .vertical-gradient {
  background-color: linear-gradient(
    to bottom,
    rgba(0, 209, 213, 1) 0%,
    rgba(0, 209, 213, 0.12) 88%,
    rgba(0, 209, 213, 0) 100%
  );
}

    </style>
</head>
<body>
    <div class="parabola-container vertical-gradient"></div>
</body>
</html>
